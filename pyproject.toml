###########
# ðŸ“œ Poetry
###########
[tool.poetry]
name = "whispered_secrets"
version = "0.1.0"
description = "An Open-Source Tool To Live Transcribe & Summarize Conversations."
authors = ["John Sandall <contact@coefficient.ai>"]
license = "UNLICENSED"
classifiers = ["Private :: Do Not Upload"]
packages = [
  { include = "whispered_secrets", from = "whispered_secrets" },
  # Add more packages here, e.g.
  # { include = "module_name", from = "whispered_secrets" },
]

[tool.poetry.dependencies]
python = "^3.12.1"
# Everything below here is alphabetically sorted
ipykernel = "^6.29.4"
jupyterlab = "^4.1.6"
numpy = "^1.26.4"
openai-whisper = { git = "https://github.com/openai/whisper.git" }
pandas = "^2.2.2"
pyaudio = "^0.2.14"
speechrecognition = "^3.10.3"
torch = "^2.2.2"
torchaudio = "^2.2.2"
torchvision = "^0.17.2"
typer = "^0.12.3"
streamlit = "^1.33.0"
watchdog = "^4.0.0"
langchain-community = "^0.0.34"
soundfile = "^0.12.1"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.3"

[tool.poetry.dev-dependencies]
# Everything below here is alphabetically sorted
detect-secrets = "1.2.0"
ipdb = "^0.13.13"
pip-audit = "^2.5.5"
pre-commit = "^3.3.3"
pytest = "^7.4.0"
ruff = "^0.1.14"
towncrier = "^22.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

